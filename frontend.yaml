apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: nikymn/dumbmerch-fe
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: service-frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend
  # namespace: mvp
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod-office"
spec:
  # tls:
  #   - hosts:
  #     - change.me
  #     secretName: letsencrypt
  rules:
    - host: nafis.studentdumbways.my.id
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-frontend
              port:
                number: 3000